<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/form.css">
        <title>Cadastro de usuarios</title>
    </head>
    <body>
    <h1>Atualização dos dados cadastrais</h1>
        <!--O action chama pra pessoa_update_insert-->
        <form enctype="multipart/form-data" action="pessoa_form.php?action=save" method="post" >
            <label> Código </label>
            <input  readonly="1" type="text" name="id" sytle="width: 30%" value="{id}">
            <label> Nome </label>
            <input type="text" name="nome" sytle="width: 50%" value="{nome}">
            <label> Endereço </label>
            <input type="text" name="endereco" style="width: 25%" value="{endereco}">
            <label> Bairro </label>
            <input type="text" name="bairro" style="width: 25%" value="{bairro}">
            <label> Telefone </label>
            <input type="text" name="telefone" style="width: 25%" value="{telefone}">
            <label> Email </label>
            <input type="text" name="email" style="width: 25%" value="{email}">
            <label> Cidade </label>
            <select name="id_cidade" style="width: 25%">
                {cidades}
            </select>
            <input type="submit" value="enviar">
        </form>
    </body>
</html>
